<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatiros Hotel</title>
    
    <!-- Third-party Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind configuration for your hotel theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Your custom colors
              'blue': {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#0047FF', // Your primary blue
                600: '#00103A', // Your dark blue
                700: '#1e3a8a',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            },
            fontFamily: {
              'sans': ['Inter', 'system-ui', '-apple-system', 'sans-serif'],
              'serif': ['Playfair Display', 'Georgia', 'serif'],
              'mono': ['ui-monospace', 'SFMono-Regular', 'monospace'],
            },
            animation: {
              'float': 'float 5s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    
    <!-- Google Fonts for Inter and Playfair Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    
    <!-- Optional: Custom CSS for any additional styles -->
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #0047FF;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0033CC;
      }
      
      /* Selection color */
      ::selection {
        background-color: #0047FF;
        color: white;
      }
      
      /* Smooth transitions */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }
    </style>
  </head>
  <body class="bg-[#FAFAFA] font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
